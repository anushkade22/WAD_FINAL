<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div style="padding: 30px;margin: 30px;">
        <form action="/student" method="post">
            <div class="form-group">
                <label>Student Name</label>
                <input name="studentname" id="studentname" type="text" class="form-control"  placeholder="Enter student name">
            </div>
            <div class="form-group">
                <label>Roll number</label>
                <input name="rollno" id="rollno" type="number" class="form-control" placeholder="Enter roll number">
            </div>
            <div class="form-group">
                <label>WAD marks</label>
                <input name="wadmarks" id="wadmarks" type="number" class="form-control"  placeholder="Enter wad marks">
            </div>
            <div class="form-group">
                <label>CC marks</label>
                <input name="ccmarks" id="ccmarks" type="number" class="form-control"  placeholder="Enter cc marks">
            </div>
            <div class="form-group">
                <label>DSBDA marks</label>
                <input name="dsbdamarks" id="dsbdamarks" type="number" class="form-control" id="dsbda_marks" placeholder="Enter dsbda marks">
            </div>
            <div class="form-group">
                <label>CNS marks</label>
                <input name="cnsmarks" id="cnsmarks" type="number" class="form-control" id="cns_marks" placeholder="Enter cns marks">
            </div>
            <div class="form-group">
                <label>AI marks</label>
                <input name="aimarks" id="aimarks" type="number" class="form-control" id="ai_marks" placeholder="Enter ai marks">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
